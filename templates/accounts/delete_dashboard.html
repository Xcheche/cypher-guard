{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex flex-column align-items-center">
    <h2 class="text-danger">Delete Account</h2>
    <p class="text-muted">
        Please tell us why you want to delete your account. This action cannot be undone.
    </p>

    <form method="post" class=" mb-3 d-flex flex-column align-items-center">
        {% csrf_token %}
        <div class="form-group">
            <label for="reason">Reason (optional)</label>
            <textarea name="reason" id="reason" class="form-control" rows="3" placeholder="Why are you leaving?"></textarea>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
