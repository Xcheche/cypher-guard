{% extends 'base.html' %}

{% block title %} | Verify Account {% endblock %}

{% block content %}
<div class="container py-5 ">
    <div class="row "></div>
        <div class="col-md-6 col-lg-5">
         
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h2><span class="me-2">&#128274;</span>Verify Account</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'verify_account' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="code" class="form-label">Verification Code</label>
                            <input type="hidden" name="email" value="{{ email }}">
                            <input type="text" name="code" id="code" class="form-control"
                                placeholder="Enter your verification code" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify</button>
                    </form>
                    <p class="mt-3 text-center">
                        <a href="{% url 'register' %}" class="text-primary">Back to Registration</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
